<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Who will be the new CodeQuizKid!?</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <header id="secondheader">
        <h1>Quiz Masters</h1>
        <a href="/index.html">Back to the Game!</a>
    </header> 
        
    <div id="scoretable">
        <header>
            <h2>Best Times</h2>
        </header>
        <ul></ul>

    </div>
    
   
    
   <script>
    var postScoreBtn = document.getElementById("button");
    scoreReveal();
    
    var scoreReveal = function () {
        initialWinner.textContent = localStorage.getItem("initials");
        timeCompleted.textContent = localStorage.getItem("timeScore");
        //these will be the posted scores
    }
    
    postScoreBtn.addEventListener("click", function(event) {
        event.preventDefault();
        
        var initialInput = document.getElementById("initials").value;
        var scoreInput = document.getElementById("score").value;
        if (initialInput !== "") {
            localStorage.setItem("initials", initialInput);
            scoreReveal();
        }
        
    })
   </script>
</body>
</html>
