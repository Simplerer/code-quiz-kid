<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Who will be the new CodeQuizKid!?</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <header>
        <a href="/topscores.html">Quiz Kids!</a>
        <h1>Be the next Coding Quiz Kid!</h1>
        <p id="timer">&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</p>
    </header> 
    <hr>
    <section class="container" data-index="0">
        <div id="opener">
            <button id="bigbutton" data-name="correct">Click Here To Start</button>
        </div>
    </section>
    <section class="container" data-index="1">
        <h2>What does DOM stand for?</h2>
        <div>
            <button data-name="wrong">DOS Oriented Method</button>
            <button data-name="correct">Document Object Model</button>
            <button data-name="wrong">Data Object Mock-up</button>
            <button data-name="wrong">Dress Out Material</button>
        </div>
    </section>
    <section class="container" data-index="2">
        <h2>What can JavaScript influence in a HTML file?</h2>
        <div>    
            <button data-name="wrong">Text in paragraphs</button>
            <button data-name="wrong">Color themes</button>
            <button data-name="wrong">Submit forms</button>
            <button data-name="correct">All of the above</button>
        </div>
    </section>
    <section class="container" data-index="3">
        <h2>How is an increment written in JavaScript</h2>
        <div>
            <button data-name="wrong">+=</button>
            <button data-name="wrong">+<+</button>
            <button data-name="correct">++</button>
            <button data-name="wrong">^^</button>
        </div>
    </section>
    <section class="container" data-index="4">
        <h2>To store an object to Local Storage, what must be done first?</h2>
        <div>
            <button data-name="wrong">Object is staged through terminal</button>
            <button data-name="wrong">Message request is submited in HTML</button>
            <button data-name="correct">Object is stringified</button>
            <button data-name="wrong">Object is parsed out</button>
        </div>
    </section>
    <section class="container" data-index="5">
        <h2>To use a function, what must be done first?</h2>
        <div>
            <button data-name="wrong">Function must be connected to HTML</button>
            <button data-name="correct">Function must be declared</button>
            <button data-name="done">Function must be called</button>
            <button data-name="wrong">Function must be given style attributes</button>
        </div>
    </section>

       </form>
    </section> -->
   
    
    <script src="./assets/script.js"></script>
