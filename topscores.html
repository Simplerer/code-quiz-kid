<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Who will be the new CodeQuizKid!?</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <header id="secondheader">
        <h1>Quiz Masters</h1>
        <a href="/">Back to the Game!</a>
    </header> 
        
    <div >
        <header id="final">
            <h2>Best Times</h2>
            <p>Player: <span id="iWin"></span></p>
            <p>Leftover Time: <span id="myTime"></span></p>
        </header>
    </div>    
    <div id="signup">        
            <form method="POST">
            <div>
              <label for="name">Quiz Kid</label>
              <input type="text" name="name" id="initials" placeholder="Your Initials Please" />
            </div>
            <button id="button">Sign Up</button>
          </form>
    </div>
    
    
   
    
   <script>
    var postScoreBtn = document.getElementById("button");
    var initialWinner = document.getElementById("iWin");
    var timeCompleted = document.getElementById("myTime");
    
    
    var scoreReveal = function () {
        initialWinner.textContent = localStorage.getItem("initials");
        timeCompleted.textContent = localStorage.getItem("timeScore");
        //these will be the posted scores
    }
    
    postScoreBtn.addEventListener("click", function(event) {
        event.preventDefault();
        
        var initialInput = document.getElementById("initials").value;
        // var scoreInput = document.getElementById("score").value;
        if (initialInput !== "") {
            localStorage.setItem("initials", initialInput);
            // localStorage.setItem("timeScore", scoreInput);
            console.log(initialInput);
            // console.log(scoreInput);
            scoreReveal();
        }
        
    })
    scoreReveal();
   </script>
</body>
</html>
